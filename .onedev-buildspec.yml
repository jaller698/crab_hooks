version: 39
jobs:
- name: Cargo test
  steps:
  - !CheckoutStep
    name: checkout
    cloneCredential: !DefaultCredential {}
    withLfs: false
    withSubmodules: false
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !CommandStep
    name: cargo test
    runInContainer: true
    image: rust:1.86-slim
    interpreter: !DefaultInterpreter
      commands: |
        cargo build --release
        cargo test
        cargo install cargo-tarpaulin
        cargo tarpaulin --out Html --engine llvm
    useTTY: true
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !PublishArtifactStep
    name: Publish
    sourcePath: target/release
    artifacts: '**'
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !PublishHtmlReportStep
    name: Publish test report
    reportName: Tests
    filePatterns: tarpaulin-report.html
    startPage: tarpaulin-report.html
    condition: ALWAYS
  triggers:
  - !PullRequestUpdateTrigger {}
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 14400
  postBuildActions:
  - !SendNotificationAction
    condition: always
    receivers: user(christian)
- name: Cargo clippy
  steps:
  - !CheckoutStep
    name: checkout
    cloneCredential: !DefaultCredential {}
    withLfs: false
    withSubmodules: false
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !CommandStep
    name: clippy
    runInContainer: true
    image: rust:1.86-slim
    interpreter: !DefaultInterpreter
      commands: |
        rustup default stable
        rustup component add clippy
        cargo clippy --all-targets --all-features --message-format json>check-result.json
    useTTY: true
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !PublishClippyReportStep
    name: Publish clippy
    reportName: clippy report
    filePatterns: check-result.json
    failThreshold: MEDIUM
    condition: ALWAYS
  jobDependencies:
  - jobName: Cargo test
    requireSuccessful: true
    artifacts: '**'
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 14400
- name: Cargo audit
  steps:
  - !CheckoutStep
    name: checkout
    cloneCredential: !DefaultCredential {}
    withLfs: false
    withSubmodules: false
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !CommandStep
    name: audit
    runInContainer: true
    image: rust:1.86-slim
    interpreter: !DefaultInterpreter
      commands: |
        rustup default stable
        cargo install cargo-audit --locked
        cargo audit -D warnings --json > audit.json
    useTTY: true
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !PublishClippyReportStep
    name: Publish audit report
    reportName: audit report
    filePatterns: audit.json
    failThreshold: MEDIUM
    condition: ALWAYS
  triggers:
  - !BranchUpdateTrigger {}
  jobDependencies:
  - jobName: Cargo clippy
    requireSuccessful: true
    artifacts: '**'
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 14400
